        </header>
        
        <main>
           <h1 class="mt-3 text-center">Cadastro de aluno</h1>


           <form action="">
            <fieldset class="mb-5">
                <legend> Dados de login </legend>
              <div class="row">
                <div class="col-12">

                 <label
                 for="email" 
                 class="form-label">Email</label>
                 
                 <input
                 type="email"
                 id="email" 
                 name="email" 
                 class="form-control" 
                 placeholder="Digite seu email">
                </div>
                <div class="col-12">
                    <label for="">Senha</label>
                    <input type="password" 
                     name="senha"
                     id="senha"
                     class="form-control">
                     <span class="form-text">Senha deve ter 8 caracters</span>
                
                </div>
                <div class="col-12">
                   <label for="">Confirmar senha</label>
                    <input type="password" 
                     name="senha"
                     id="senha"
                     class="form-control">
                     <span class="form-text">As senhas não são iguais.</span>
                </div>

                <form action="">
            <fieldset class="mb-5">
                <legend> Dados de Pessoais </legend>
              <div class="row">
                <div class="col-12 col-md-6 col-xl-3">
                <label class="form-label d-flex">
                    Nome
                    <input type="text" class="form-control mx-3">
                </label>
                </div>
                 <div class="col-12 col-md-6 col-xl-3">
                <label class="form-label d-flex">
                    Sobrenome
                    <input type="text" class=" form-control mx-3">
                </label>
                </div>

                <div class="col-12 col-md-6 col-xl-3">
                <label class="form-label d-flex">
                    RG:
                    <input type="number" class="form-control mx-3">
                </label>
                </div>
                 <div class="col-12 col-md-6 col-xl-3">
                <label class="form-label d-flex">
                    CPF:
                    <input type="number" class=" form-control mx-3">
                </label>
                </div>

              </div>
            </fieldset>
           </form>





        </main>

        <footer>

        </footer>
