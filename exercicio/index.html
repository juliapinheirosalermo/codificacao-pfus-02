<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <h1>Formulário</h1>
    <form action="" method="">
        <fieldset>
        <legend>Dados pessoais</legend>
        <label for="">Nome: </label>
         <input type="text" 
           id="nome" 
           placeholder="Digite seu nome" 
           maxlength="20"
         />

         <br />
         <label for="">Endereço:</label>
         <input type="endereço" 
         name="endereço" 
         id="endereço" 
         placeholder="Digite seu endereço:"
         />

         <br /><br />
         <label for="cidade">Cidade: </label>
         <input type="cidade"
           name="cidade"
           id="cidade"
           placeholder=" Digite sua Cidade"
           />

           <br /><br />
           <label for="">Estado</label>
           <select name="estado" id="Estado">Estado
            <optgroup name="estado" value="estado" label="estado">estado
                <option value="ES">ES</option>
                <option value="RJ">RJ</option>
                <option value="SP">SP</option>
                <option value="MG">MG</option>
                <option value="BA">BA</option>
            </optgroup>
           </select>

        </fieldset>
        <br>
        <fieldset>
        <legend>Dados profissionais</legend>
       <label for="">Natureza do Cargo</label>
        <br>
        <input type="radio" name="Gerêrencia" value="gerência">Gerência
        <input type="radio" name="Financeiro" value="financeiro">Financeiro
        <input type="radio" name="Recepção" value="recepção">Recepção
        <input type="radio" name="Administrativo" value="administrativo">Administrativo
        <input type="radio" name="Jurídico" value="jurídico">Jurídico
        <br /><br />
        Área de interesse
        <br>
        <input type="checkbox" name="tec1" value="Computação">Computação
        <input type="checkbox" name="tec2" value="Biologia">Biologia
        <input type="checkbox" name="tec3" value="Meio Ambiente">Meio Ambiente
        <input type="checkbox" name="tec4" value="Engenharia">Engenharia
        <input type="checkbox" name="tec5" value="História">História

        <br /><br />
        
        <label for="Mini-curriculo">Mini-curriculo</label>
        <textarea name="Mini-curriculo" id="Mini-curriculo" placeholder="Faça um Currículo">
            
        </textarea>
        


        </fieldset>

    </form>
</body>
</html>
